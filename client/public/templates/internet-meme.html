<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{PROJECT_NAME}} - Labubu Style</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: #0A0E1A;
      color: #000;
      overflow-x: hidden;
      position: relative;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    /* Main Canvas */
    .canvas {
      position: relative;
      width: 100%;
      max-width: 1400px;
      aspect-ratio: 16 / 10;
      background: #FFFFFF;
      border: 3px solid #000;
      overflow: hidden;
    }

    /* Grid System */
    .grid-lines {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .grid-vertical {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 2px;
      border-left: 2px dashed #999;
    }

    .grid-vertical.left { left: 25%; }
    .grid-vertical.right { right: 25%; }

    .grid-horizontal {
      position: absolute;
      left: 0;
      right: 0;
      height: 2px;
      border-top: 2px dashed #999;
    }

    .grid-horizontal.top { top: 25%; }
    .grid-horizontal.bottom { bottom: 25%; }

    /* Grid Intersection Dots */
    .grid-dot {
      position: absolute;
      width: 12px;
      height: 12px;
      background: #FFD700;
      border-radius: 50%;
      border: 2px solid #000;
      z-index: 2;
    }

    .grid-dot.tl { top: 25%; left: 25%; transform: translate(-50%, -50%); }
    .grid-dot.tr { top: 25%; right: 25%; transform: translate(50%, -50%); }
    .grid-dot.bl { bottom: 25%; left: 25%; transform: translate(-50%, 50%); }
    .grid-dot.br { bottom: 25%; right: 25%; transform: translate(50%, 50%); }

    /* Pixel Blocks - Top Left */
    .pixel-blocks {
      position: absolute;
      top: 5%;
      left: 5%;
      display: grid;
      grid-template-columns: repeat(3, 30px);
      gap: 8px;
      z-index: 10;
    }

    .pixel-block {
      width: 30px;
      height: 30px;
      background: #FFD700;
      border: 2px solid #000;
    }

    /* Top Title */
    .top-title {
      position: absolute;
      top: 3%;
      left: 50%;
      transform: translateX(-50%);
      font-family: 'Press Start 2P', monospace;
      font-size: clamp(1rem, 2vw, 1.5rem);
      color: #666;
      letter-spacing: 0.3em;
      z-index: 10;
    }

    /* Blue Pixel Text */
    .blue-pixel-text {
      position: absolute;
      top: 15%;
      left: 50%;
      transform: translateX(-50%);
      font-family: 'Press Start 2P', monospace;
      font-size: clamp(3rem, 8vw, 8rem);
      color: #4FC3F7;
      letter-spacing: 0.1em;
      z-index: 3;
      text-shadow: 4px 4px 0 rgba(0, 0, 0, 0.2);
    }

    /* Main Character */
    .main-character {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: clamp(300px, 40%, 500px);
      height: auto;
      z-index: 5;
      filter: drop-shadow(0 10px 30px rgba(0, 0, 0, 0.3));
    }

    /* Project Name - Black Bold */
    .project-name {
      position: absolute;
      top: 55%;
      left: 50%;
      transform: translateX(-50%);
      font-family: 'Roboto', sans-serif;
      font-weight: 900;
      font-size: clamp(4rem, 12vw, 12rem);
      color: #000;
      letter-spacing: 0.05em;
      z-index: 4;
      line-height: 0.9;
      text-transform: uppercase;
    }

    /* Left Info Card */
    .info-card {
      position: absolute;
      bottom: 15%;
      left: 5%;
      width: 20%;
      min-width: 200px;
      background: #FFD700;
      border: 3px solid #000;
      padding: 1.5rem;
      z-index: 10;
    }

    .info-card-icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 1rem;
      display: block;
      border: 2px solid #000;
      border-radius: 10px;
    }

    .info-card-title {
      font-weight: 900;
      font-size: 0.9rem;
      margin-bottom: 0.5rem;
      text-align: center;
    }

    .info-card-text {
      font-size: 0.75rem;
      line-height: 1.4;
      text-align: center;
    }

    /* Right Navigation */
    .right-nav {
      position: absolute;
      top: 20%;
      right: 5%;
      z-index: 10;
    }

    .nav-item {
      font-size: 1.2rem;
      font-weight: 700;
      margin-bottom: 1rem;
      cursor: pointer;
      transition: all 0.3s;
      text-decoration: none;
      color: #000;
      display: block;
    }

    .nav-item.active {
      color: #FFD700;
    }

    .nav-item:hover {
      color: #FFD700;
      transform: translateX(-5px);
    }

    /* Buy Now Button */
    .buy-btn {
      position: absolute;
      top: 5%;
      right: 5%;
      padding: 0.8rem 2rem;
      background: #FFD700;
      border: 3px solid #000;
      font-weight: 900;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s;
      text-decoration: none;
      color: #000;
      z-index: 10;
    }

    .buy-btn:hover {
      background: #FFC700;
      transform: translate(2px, 2px);
    }

    /* Yellow Diamond Arrow */
    .diamond-arrow {
      position: absolute;
      top: 45%;
      right: 15%;
      width: 60px;
      height: 60px;
      background: #FFD700;
      border: 3px solid #000;
      transform: rotate(45deg);
      z-index: 6;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .diamond-arrow::after {
      content: 'â†“';
      font-size: 2rem;
      font-weight: 900;
      transform: rotate(-45deg);
    }

    /* Small Character - Bottom Right */
    .small-character {
      position: absolute;
      bottom: 15%;
      right: 5%;
      width: clamp(80px, 12%, 150px);
      height: auto;
      z-index: 10;
      filter: drop-shadow(0 5px 15px rgba(0, 0, 0, 0.2));
    }

    /* Bottom Ticker */
    .ticker {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 80px;
      overflow: hidden;
      z-index: 20;
    }

    .ticker-yellow {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 50%;
      background: #FFD700;
      border-top: 3px solid #000;
      display: flex;
      align-items: center;
      overflow: hidden;
    }

    .ticker-blue {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 50%;
      background: #4FC3F7;
      border-top: 3px solid #000;
    }

    .ticker-content {
      display: flex;
      align-items: center;
      white-space: nowrap;
      animation: scroll 20s linear infinite;
    }

    .ticker-item {
      display: flex;
      align-items: center;
      margin-right: 3rem;
      font-weight: 900;
      font-size: 1.2rem;
      letter-spacing: 0.1em;
    }

    .ticker-icon {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      border: 2px solid #000;
      margin-right: 0.5rem;
      background: #fff;
    }

    @keyframes scroll {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }

    /* Responsive */
    @media (max-width: 1024px) {
      body {
        padding: 1rem;
      }

      .canvas {
        aspect-ratio: 4 / 5;
      }

      .pixel-blocks {
        grid-template-columns: repeat(3, 20px);
        gap: 5px;
      }

      .pixel-block {
        width: 20px;
        height: 20px;
      }

      .info-card {
        width: 30%;
        min-width: 150px;
        padding: 1rem;
      }

      .right-nav {
        top: 10%;
        right: 3%;
      }

      .nav-item {
        font-size: 1rem;
      }

      .diamond-arrow {
        display: none;
      }
    }

    @media (max-width: 768px) {
      .canvas {
        aspect-ratio: 3 / 4;
      }

      .blue-pixel-text {
        font-size: 2rem;
      }

      .project-name {
        font-size: 3rem;
      }

      .info-card {
        position: static;
        width: 90%;
        margin: 1rem auto;
      }

      .right-nav {
        position: static;
        display: flex;
        justify-content: center;
        gap: 1rem;
        margin: 1rem 0;
      }

      .nav-item {
        font-size: 0.9rem;
        margin-bottom: 0;
      }

      .small-character {
        display: none;
      }

      .grid-lines {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="canvas">
    <!-- Grid Lines -->
    <div class="grid-lines">
      <div class="grid-vertical left"></div>
      <div class="grid-vertical right"></div>
      <div class="grid-horizontal top"></div>
      <div class="grid-horizontal bottom"></div>
      <div class="grid-dot tl"></div>
      <div class="grid-dot tr"></div>
      <div class="grid-dot bl"></div>
      <div class="grid-dot br"></div>
    </div>

    <!-- Pixel Blocks - Top Left -->
    <div class="pixel-blocks">
      <div class="pixel-block"></div>
      <div class="pixel-block"></div>
      <div class="pixel-block"></div>
      <div class="pixel-block" style="grid-column: 2;"></div>
      <div class="pixel-block" style="grid-column: 2;"></div>
      <div class="pixel-block" style="grid-column: 2;"></div>
      <div class="pixel-block" style="grid-column: 3;"></div>
    </div>

    <!-- Top Title -->
    <div class="top-title">${{PROJECT_NAME}}</div>

    <!-- Blue Pixel Text -->
    <div class="blue-pixel-text">{{PIXEL_TEXT}}</div>

    <!-- Main Character -->
    <img src="{{CHARACTER_IMAGE}}" alt="{{PROJECT_NAME}}" class="main-character">

    <!-- Project Name - Black Bold -->
    <div class="project-name">{{PROJECT_NAME}}</div>

    <!-- Left Info Card -->
    <div class="info-card">
      <img src="{{ICON_IMAGE}}" alt="Icon" class="info-card-icon">
      <div class="info-card-title">{{TAGLINE}}</div>
      <div class="info-card-text">{{DESCRIPTION}}</div>
    </div>

    <!-- Right Navigation -->
    <nav class="right-nav">
      <a href="#home" class="nav-item active">Home</a>
      <a href="#about" class="nav-item">About</a>
      <a href="#tokenomics" class="nav-item">Tokenomics</a>
      <a href="#roadmap" class="nav-item">Roadmap</a>
    </nav>

    <!-- Buy Now Button -->
    <a href="{{BUY_LINK}}" class="buy-btn" target="_blank">Buy Now</a>

    <!-- Yellow Diamond Arrow -->
    <div class="diamond-arrow"></div>

    <!-- Small Character - Bottom Right -->
    <img src="{{CHARACTER_IMAGE}}" alt="{{PROJECT_NAME}}" class="small-character">

    <!-- Bottom Ticker -->
    <div class="ticker">
      <div class="ticker-yellow">
        <div class="ticker-content">
          <div class="ticker-item">
            <div class="ticker-icon"></div>
            {{PROJECT_NAME}}
          </div>
          <div class="ticker-item">
            <div class="ticker-icon"></div>
            {{PROJECT_NAME}}
          </div>
          <div class="ticker-item">
            <div class="ticker-icon"></div>
            {{PROJECT_NAME}}
          </div>
          <div class="ticker-item">
            <div class="ticker-icon"></div>
            {{PROJECT_NAME}}
          </div>
          <div class="ticker-item">
            <div class="ticker-icon"></div>
            {{PROJECT_NAME}}
          </div>
          <div class="ticker-item">
            <div class="ticker-icon"></div>
            {{PROJECT_NAME}}
          </div>
        </div>
      </div>
      <div class="ticker-blue"></div>
    </div>
  </div>

  <script>
    // Duplicate ticker content for seamless loop
    const tickerContent = document.querySelector('.ticker-content');
    const clone = tickerContent.cloneNode(true);
    tickerContent.parentElement.appendChild(clone);
  </script>
</body>
</html>
